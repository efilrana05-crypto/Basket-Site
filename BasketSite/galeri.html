  <!-- SLIDER -->
  <div class="slider">
    
    <div class="slide active" style="background-image: url('images/image7.jpeg');padding-top: 160px;"></div>
    <div class="slide" style="background-image: url('images/image5.jpeg');"></div>
    <div class="slide" style="background-image: url('images/image2.jpeg');padding-top: 160px;"></div>


    <!-- Ok butonları -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- GALERİ KISMI -->
 <section class="content">
  <h1>Galeri</h1>
  <div class="gallery">
    <img src="images/image2.jpeg" alt="Fotoğraf 1" onclick="openLightbox(this)">
    <img src="images/image4.jpeg" alt="Fotoğraf 2" onclick="openLightbox(this)">
    <img src="images/image3.jpeg" alt="Fotoğraf 3" onclick="openLightbox(this)">
    <img src="images/image5.jpeg" alt="Fotoğraf 3" onclick="openLightbox(this)">
    <img src="images/image7.jpeg" alt="Fotoğraf 3" onclick="openLightbox(this)">
    <img src="images/image6.jpeg" alt="Fotoğraf 3" onclick="openLightbox(this)">
    
    <!-- Video da ekleyelim -->
    <video width="300" height="200" controls onclick="openLightbox(this)"class="rotate">
      <source src="images/video1.mp4" type="video/mp4">
    </video>
    <video width="300" height="200" controls onclick="openLightbox(this)"class="rotate">
      <source src="images/video2.mp4" type="video/mp4">
    </video>
  </div>
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <div id="lightbox-content"></div>
</div>
